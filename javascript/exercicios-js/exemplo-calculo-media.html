<html>
<head>
<meta charset="utf-8" />
<script>
	function media(numero_alunos) {	
		contador = numero_alunos;
		notas = [];
		while (contador > 0){
			nota_str = prompt("Digite uma nota");
			nota_int = Number(nota_str);
			notas.push(nota_int);
			contador--;
		}
		console.log(notas);
		soma = 0;
		for(i=0; i< notas.length; i++)
			soma = soma + notas[i];
		media = soma / notas.length;
		alert("A média é " + media);
	}
	//maior(numeros);
</script>
</head>
<body>

<p onclick="x=4;media(x);">Clique para calcular</p>
</body>
</html>
