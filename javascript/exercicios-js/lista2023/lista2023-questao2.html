<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Javascript - Quest√£o 1 </title>
	<script>

		contador = 0;

		function mostra() {
			alert(contador);
		}

		function mostra_e_aumenta() {
			contador = contador + 1;
			alert(contador);
		}

	</script>
</head>
<body>
	<p><input type="text" onclick="mostra()" /></p>
	<p><input type="submit" value="Contar" onclick="mostra_e_aumenta()" /></p>

</body>
</html>
