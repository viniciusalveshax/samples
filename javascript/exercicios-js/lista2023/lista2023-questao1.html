<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Javascript - Questão 1 </title>
	<script>
		texto = prompt("Digite uma palavra");

		if (texto == "alert")
			alert("Olá");
		else
			if (texto == "console")
				console.log("Olá no console");
			else
				if (texto == "html")
					document.write("Escrevi no documento");
		
	</script>
</head>
<body>
</body>
</html>
