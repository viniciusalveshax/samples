		if ( (numero1 == numero2) && (numero2 == numero3) )

		else
			if ( (numero1 == numero2) || (numero2 == numero3) || (numero1 == numero3) )
				console.log("Triângulo isósceles");
			else
				console.log("Triângulo escaleno");

	</script>
