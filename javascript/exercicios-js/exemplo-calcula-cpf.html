<html>
<head>
<meta charset="utf-8" />
<script>
	function testaCPF(cpf){
		//alert("teste");
		x0 = Number(cpf[0]);
		x1 = Number(cpf[1]);
		x2 = Number(cpf[2]);
		y0 = Number(cpf[4]);
		y1 = Number(cpf[5]);
		y2 = Number(cpf[6]);
		z0 = Number(cpf[8]);
		z1 = Number(cpf[9]);
		z2 = Number(cpf[10]);

		total1 = x0*10 + x1*9 + x2*8 + y0*7 + y1*6 + y2*5 + z0*4 + z1*3 + z2*2;
		resto1 = total1 % 11;
		//alert(resto1);
		if (resto1 < 2)
			v1 = 0;
		else
			v1 = 11 - resto1;
		alert("Primeiro dígito é " + v1); 

	}

	//document.onload = a();
 	testaCPF("111.444.777-05");
</script>
</head>
