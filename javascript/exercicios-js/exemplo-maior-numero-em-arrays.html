<html>
<head>
<meta charset="utf-8" />
<script>
	function maior(numeros) {	
		maior = numeros[0];
		for(i=1; i<numeros.length; i++) {
			//console.log(numeros[i]);
			if (numeros[i] > maior)
				maior = numeros[i];
			}
		alert("O maior número é " + maior);			
			
	}
	numeros = [8, 9, -1, 22, 900, 42, 64, 100, 600];
	maior(numeros);
</script>
</head>
